<main class="match-stats-wrapper">
  <button type="button" name="button">SAVE GAME</button>
  <h1>Match Stats</h1>
  <div class="match-cont">
    <div class="match-splitone-cont">
      <p><h1>Winner</h1></p>
      <p>{{winner}}</p>
    </div>
    <div class="match-graph-cont">
    </div>
  </div>
  <div class="match-cont">
    <div class="match-splitone-cont">
      <p><h1>Loser</h1></p>
      <p>{{loser}}</p>
    </div>
    <div class="match-graph-cont">

    </div>
  </div>

</main>
